<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinies Companion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="campaign-nav">
      <span id="userChoiceDisplay" style="display: none"></span>
      <button class="campaign-btn" onclick="selectOption('Destinies')">
        <img src="UI/title_des.png" alt="Destinies" />
      </button>
      <button class="campaign-btn" onclick="selectOption('Witchwood')">
        <img src="UI/title_wtw.png" alt="Witchwood" />
      </button>
      <button class="campaign-btn" onclick="selectOption('Sea_of_Sand')">
        <img src="UI/title_sos.png" alt="Sea of Sand" />
      </button>
      <button class="campaign-btn" onclick="selectOption('Myth_and_Folklore')">
        <img src="UI/title_maf.png" alt="Myth and Folklore" />
      </button>
      <button class="campaign-btn" onclick="selectOption('All_That_Glitters')">
        <img src="UI/title_atg.png" alt="All That Glitters" />
      </button>
    </div>

    <div class="header-row">
      <img src="UI/destinies_logo.png" />
      <div id="characterCardContainer" class="character-card-container">
        <!-- Character card image will go here -->
      </div>

      <div
        id="characterDropdownContainer"
        style="display: none; margin-bottom: 2rem"
      >
        <label for="characterSelect">Character:</label>
        <select id="characterSelect">
          <option value="">-- Select a character --</option>
        </select>
      </div>
    </div>

    <div class="dice-wrapper">
      <div class="unified-row">
        <!-- White Dice -->
        <div class="dice-row">
          <div class="die-block">
            <img
              class="die white-die"
              id="white-die1"
              src="UI/dice/wd1.png"
              alt="White Die 1"
            />
          </div>
          <div class="die-block">
            <img
              class="die white-die"
              id="white-die2"
              src="UI/dice/wd2.png"
              alt="White Die 2"
            />
          </div>
        </div>

        <!-- Purple Dice -->
        <div class="dice-row">
          <div class="die-block">
            <img
              class="die purple-die"
              id="purple-die1"
              src="UI/dice/pd1.png"
              alt="Purple Die 1"
            />
            <input type="checkbox" class="custom-checkbox" value="1" />
          </div>
          <div class="die-block">
            <img
              class="die purple-die"
              id="purple-die2"
              src="UI/dice/pd2.png"
              alt="Purple Die 2"
            />
            <input type="checkbox" class="custom-checkbox" value="2" />
          </div>
          <div class="die-block">
            <img
              class="die purple-die"
              id="purple-die3"
              src="UI/dice/pd3.png"
              alt="Purple Die 3"
            />
            <input type="checkbox" class="custom-checkbox" value="3" />
          </div>
        </div>
      </div>

      <div>
        <button id="rollDiceBtn">Roll Dice</button>
      </div>
    </div>

    <!-- Value Stats -->
    <div class="tracker-summary">
      <div class="tracker-item">
        <img src="UI/icon_gold.png" alt="Gold" />
        <div class="custom-number-input">
          <input type="number" name="gold" value="0" min="0" />
          <div class="vertical-buttons">
            <button type="button" class="increment">▲</button>
            <button type="button" class="decrement">▼</button>
          </div>
        </div>
      </div>

      <div class="tracker-item">
        <img src="UI/icon_refresh_dice.png" alt="Refresh Die" />
        <div class="custom-number-input">
          <input type="number" name="refresh" value="0" min="0" />
          <div class="vertical-buttons">
            <button type="button" class="increment">▲</button>
            <button type="button" class="decrement">▼</button>
          </div>
        </div>
      </div>

      <div class="tracker-item">
        <img src="UI/icon_experience.png" alt="Experience" />
        <div class="custom-number-input">
          <input type="number" name="experience" value="0" min="0" />
          <div class="vertical-buttons">
            <button type="button" class="increment">▲</button>
            <button type="button" class="decrement">▼</button>
          </div>
        </div>
      </div>
    </div>
