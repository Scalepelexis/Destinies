        <div class="die-block">

            id="white-die1"
            src="dice/wd1.png"
            alt="White Die 1"
          />
        </div>
        <div class="die-block">

            class="die white-die"
            id="white-die2"
            src="dice/wd1.png"
            alt="White Die 2"
          />
        </div>

        <!-- Purple Dice -->
        <div class="die-block">
          <img
            class="die purple-die"
            id="purple-die1"
            src="dice/pd1.png"
            alt="Purple Die 1"
          />
          <input type="checkbox" class="custom-checkbox" value="1" />
        </div>
        <div class="die-block">
          <img
            class="die purple-die"
            id="purple-die2"
            src="dice/pd1.png"
            alt="Purple Die 2"

        <div class="die-block">
          <img
            class="die purple-die"
            id="purple-die3"
            src="dice/pd1.png"
            alt="Purple Die 3"
          />
          <input type="checkbox" class="custom-checkbox" value="3" />
        </div>
      </div>

      <div>
        <button onclick="rollDice()">Roll Dice</button>
      </div>
    </div>
